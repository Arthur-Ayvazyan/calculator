<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>

  <div class="wrapper">
  	<div id="calculator">
  		<div class="display">
 			<input type="text" id="display" disabled>
 		</div>
 		<button type="button" value="c"   class="button" id="c">C</button>
 		<button type="button" value="<--" class="button" id="backspace">&#8592;</button>
 		<button type="button" value="X^3" class="button" id="power">X^3</button>
		<button type="button" value="+"   class="math" id="keys" >+</button>
 		<button type="button" value="7"   class="button" id="keys" >7</button>
 		<button type="button" value="8"   class="button" id="keys" >8</button>
 		<button type="button" value="9"   class="button" id="keys" >9</button>
 		<button type="button" value="-"   class="math" id="keys" >&minus;</button>
 		<button type="button" value="4"   class="button" id="keys" >4</button>
 		<button type="button" value="5"   class="button" id="keys" >5</button>
 		<button type="button" value="6"   class="button" id="keys" >6</button>
 		<button type="button" value="*"   class="math" id="keys" >&#215;</button>
 		<button type="button" value="1"   class="button" id="keys" >1</button>
 		<button type="button" value="2"   class="button" id="keys" >2</button>
 		<button type="button" value="3"   class="button" id="keys" >3</button>
 		<button type="button" value="/"   class="math" id="keys" >/</button>
 		<button type="button" value="0"   class="zero" id="keys" >0</button>
 		<button type="button" value="."   class="buttond" id="keys" >.</button>
		<button type="button" value="="   class="button" id="equal">=</button>
  	</div>
  	</div>

<script src="main.js"></script>
</body>
</html>
